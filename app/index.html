<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stock Sim</title>

<!-- Latest jQuery CDN required for Bootstrap -->
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- Animate.css Library -->
<link rel="stylesheet" href="http://s.mlcdn.co/animate.css">
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<!-- Top Search Bar -->
	<div class="box">
	  <div class="container-1">
	      <span class="icon"><i class="fa fa-search"></i></span>
	      <input type="search" id="search" placeholder="Search..." />
	      <button  id="stockSubmit" >Add Stock to Portfolio</button>
	  </div>
	</div>
<!-- End Of Search Bar -->
	<table class="table table-inverse table-hover" id="#stockTable">
  <thead>
    <tr>
      <th id="stockId">ID#</th>
      <th>Stock Name</th>
      <th>Stock Symbol</th>
      <th>Stock Price</th>
      <th>Stock Exchange</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" id="#stockID"></th>
      <td id="#stockName"></td>
      <td id="#stockSymbol"></td>
      <td id="#stockExchange"></td>
    </tr>
    <tr>
    	<td id="stockId">ID</td>
    	<td id="stockName">Name</td>
    	<td id="stockSymbol">SYM</td>
    	<td id="stockPrice">Test1</td>
    	<td id="stockExchange">Test1</td>
    </tr>
  </tbody>
</table>
<script src="./index.js"></script>
</body>
</html>
